<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Каталог Товаров</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="DJAMBONG TENKEU HANK-DEBAIN, Каталог Товаров"/>
    <meta name="description" content="Каталог Товаров"/>
    <meta name="author" content="Djambong Tenkeu Hank-debain"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script src="data.js"></script>
    <script src="logic.js"></script>

    <script src="https://kit.fontawesome.com/56f07b6d0d.js" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css"/>
</head>

<body onload="GetProductsList()">
<header role="banner">
    <h1>Product picking</h1>
</header>
<main>
    <div id="left">
        <div id="menu_select">
            <div class="form-group">
                <label for="id_sex">Для кого:</label>
                <select class="form-control" id="id_sex" size="1">
                    <option value="0">Выберите секс</option>
                    <option value="1">Мужчин</option>
                    <option value="2">Женщин</option>
                </select>
                <input type="button" value="Подтвердить род"
                       onclick="Change('sex', document.getElementById('id_sex').value)">
            </div>
            <div class="form-group">
                <label for="id_category">Категория:</label>
                <select class="form-control" id="id_category" size="1">
                </select>
                <input type="button" value="Подтвердить категорию"
                       onclick="Change('category', document.getElementById('id_category').value)">
            </div>
            <div class="form-group">
                <label for="id_subCategory">Под-категория:</label>
                <select class="form-control" id="id_subCategory" size="1">
                </select>
                <input type="button" value="Подтвердить подкатегорию"
                       onclick="Change('subCategory', document.getElementById('id_subCategory').value)">
            </div>
        </div>
        <div id="menu_check">
            <p>Отображать:</p>
            <div class="checkbox">
                <label><input type="checkbox" id="productRating" checked onclick="GetProductsList()" value="">Оценка
                    товара</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" id="productSex" checked onclick="GetProductsList()" value="">Секс
                    товара</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" id="productSubCategory" checked onclick="GetProductsList()" value="">Подкатегория
                    товара</label>
            </div>
        </div>
    </div>
    <div id="content">
        <table id="_table" class="table-striped table-bordered table-hover table-condensed">
        </table>
    </div>
</main>
<footer>

</footer>
</body>
</html>
