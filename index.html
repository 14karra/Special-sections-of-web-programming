<!DOCTYPE html>
<html lang="en">
<head>
    <title>A Company website - Home</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Джамбонг Тенке Ханк-Дебэн, изучение специальные разделы веб-программирования"/>
    <meta name="description" content="Решение к лабе 1 от студента Джамбонг Тенке Ханк-Дебэн"/>
    <meta name="author" content="Джамбонг Тенке Ханк-Дебэн"/>
    <link rel="stylesheet" href="myCSSfile.css">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script type="text/javascript">
        ymaps.ready(init);
        var myMap,
				aeroParkPlacemark, bstuPlacemark, dinamoPlacemark, europaPlacemark,
				bgitPlacemark, melnikovaPlacemark, barDuckPlacemark;

        function init() {
            myMap = new ymaps.Map("map", {
                center: [53.243562, 34.363407],
                zoom: 11
            });

            aeroParkPlacemark = new ymaps.Placemark([53.275030, 34.318845], {
                hintContent: 'Аэропарк!',
                balloonContent: 'Замечательный ТЦ Аэропарк'
            });
			bstuPlacemark =  new ymaps.Placemark([53.275477, 34.315877], {
                    hintContent: 'БГТУ!',
                    balloonContent: 'ФГБОУ ВО Брянский государственный технический университет'
                });
			dinamoPlacemark =  new ymaps.Placemark([53.263828, 34.363179], {
				hintContent: 'Стадион Динамо!',
				balloonContent: 'Стадион Динамо в Брянске'
			});
			europaPlacemark =  new ymaps.Placemark([53.215445, 34.420025], {
				hintContent: 'Европа!',
				balloonContent: 'ТЦ Европа в фокинском раионе, Брянске'
			});
			bgitPlacemark =  new ymaps.Placemark([53.249054, 34.342678], {
				hintContent: 'БГИТУ',
				balloonContent: 'Брянский государственный инженерно-технологический университет'
			});
			 melnikovaPlacemark =  new ymaps.Placemark([53.239904, 34.346844], {
				hintContent: 'Мельница, ТРЦ',
				balloonContent: 'Хороший Мельница, ТРЦ'
			});
			barDuckPlacemark =  new ymaps.Placemark([53.240489, 34.367465], {
				hintContent: 'BarDuck',
				balloonContent: 'Бар BarDuck'
			});

            myMap.geoObjects.add(aeroParkPlacemark);
			myMap.geoObjects.add(bstuPlacemark);
			myMap.geoObjects.add(dinamoPlacemark);
			myMap.geoObjects.add(europaPlacemark);
			myMap.geoObjects.add(bgitPlacemark);
			myMap.geoObjects.add(melnikovaPlacemark);
			myMap.geoObjects.add(barDuckPlacemark);
        }
    </script>

</head>

<body>
<section id="Contact">
    <aside id="YandexMap">
        <p>Город Брянск на Яндекс карте.</p>
        <div id="map" style="width: 800px; height: 600px"></div>
    </aside>
</section>

			Доступно с 8:00 до 18:00 по России (GMT + 3)
			</span>(+7) 912 345 67 89
        </p><br>
    </div>
</footer>
</body>
